<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/007/783/135/non_2x/game-logo-by-combining-bubble-shape-and-joystick-button-icon-free-vector.jpg"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitval" class="box">-</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box">-</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="score" class="box">0</div>
          </div>
        </div>
        <div id="pbottom"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
